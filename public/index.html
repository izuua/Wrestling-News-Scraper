<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mongo Scraper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src='app.js'></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Wrestling News</h1>
            <hr>
            <div class="text-center">
                <button class="btn btn-lg btn-default" id="news-load">Click to load stories
                    <span class="fa fa-home"></span>
                </button>
                <button class="btn btn-lg btn-default" id="news-delete">Click to clear stories
                    <span class="fa fa-home"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="wrapper" class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Featured News</div>
                    <div class="card-body" id="card-news"></div>
                </div>
            </div>
        </div>
    </div>

</body>
